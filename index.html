<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">

      <a-asset-item id="tree" src="./models/tree/scene.gltf"></a-asset-item>
      <a-asset-item id="lampost" src="./models/lampost/scene.gltf"></a-asset-item>
      <a-asset-item id="person" src="./models/person/scene.gltf"></a-asset-item>
      <a-asset-item id="cat" src="./models/cute_cat/scene.gltf"></a-asset-item>
      <a-asset-item id="road" src="./models/american_road/scene.gltf"></a-asset-item>

      <img id="bg" src="./images/sky.png">

    </a-assets>

    <a-sky src="#bg"></a-sky>

    <!-------------------------------------Lights in the scene----------------------------------------------->

    <!--Ambient-->
    <a-entity light="type:ambient; intensity: 0.001;">
    </a-entity>


    <!--Directional-->
    <a-entity light="type:directional; castShadow: true; intensity: 1; color: white; distance: 30; decay: 2;" position="5 2 5">
    </a-entity>
    
    <!-------------------------------------Circular Plane----------------------------------------------->

    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="#2E6F10">
    </a-circle>

    <!--------------------------------------GLTF Models----------------------------------------------------------->

    <!--Tree-->
    <a-entity>
      <a-entity position="-5 2 0" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#tree" shadow="cast: true; receive: true;">
      </a-entity>
    </a-entity>

    <!--Tree-->
    <a-entity>
        <a-entity position="15 2 -2" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#tree" shadow="cast: true; receive: true;">
        </a-entity>
    </a-entity>

    <!--Lampost-->
    <a-entity>
        <a-entity position="5 2 5" rotation="0 55 0" scale="8 8 8" gltf-model="#lampost" shadow="cast: true; receive: true;">
        </a-entity>
    </a-entity>

    <!--Person-->
    <a-entity>
        <a-entity position="2 8 -7" rotation="0 0 0" scale="10 10 10" gltf-model="#person" shadow="cast: true; receive: true;">
        </a-entity>
    </a-entity>

    <!--Cat-->
    <a-entity>
        <a-entity position="7 2 -7" rotation="0 0 0" scale="1 1 1" gltf-model="#cat" shadow="cast: true; receive: true;">
        </a-entity>
    </a-entity>

    <!--------------------------------------END----------------------------------------------------------->
  </a-scene>
</body>

</html>
